<!DOCTYPE html>
<html>
	<head>
	<title>GitSign</title>

	<link href='http://fonts.googleapis.com/css?family=Merriweather+Sans:400,700' rel='stylesheet' type='text/css'>
	<link href="//netdna.bootstrapcdn.com/font-awesome/3.0.2/css/font-awesome.css" rel="stylesheet">
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
<link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.1/css/bootstrap-combined.no-icons.min.css" rel="stylesheet">
<script src="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.1/js/bootstrap.min.js"></script>
<script>
  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
  })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

  ga('create', 'UA-18421487-5', 'gitsign.com');
  ga('send', 'pageview');

</script>

	<style>
	body{
		text-rendering: optimizelegibility;
		font-family: 'Merriweather Sans', sans-serif;
		margin:0;
		line-height:inherit;
	}
	header {
		width:100%;
		text-align:center;
		background-image:linear-gradient(#f9f9f9, #f3f3f3);

	}
	#inner{
		width:700px;
		margin-left:auto;
		margin-right:auto;
		
	}

	a{
		text-decoration:none;
		
	}

	.left{
		float:left;
	}
	.right{
		float:right;
	}

	#title{
		font-size:2em;
		font-weight:bold;
		
	}

	#title a{
		color:black;
	}

	#content{
		
	}

	footer{
		width:100%;
		font-size:0.7em;
		border-top:1px solid gray;
		text-align:center;
		position:relative;
		bottom:0px; 
		clear:both;		
		background-image:linear-gradient(#f3f3f3, #f9f9f9);
	}
.closer {
	clear:both;
}

#content{
	width:700px;
	margin-left:auto;
	margin-right:auto;
}
#login{
	position:relative;
	margin-top:10px;
}
	</style>
{% block head %}{% endblock head %}
	</head>
	<body>
		<header>
			<div id="inner">
			<span id="title" class="left" title="Helping stargazers travelling code" data-intro='Welcome to GitSign!' data-step='1'><a href="/">GitSign</a></span>
			
			{% block header %}{% endblock header %}
{%if loggedin %}
	<div id="login" class="right"><a href="/u/{{username}}">{{username}}</a></div>
{%else%}
	<div id="login" class="right"><a href="/login/github/"><i class="icon-github"></i><span>Login with GitHub</span></a></div>
{%endif%}

			<div class="closer"></div>
			</div>
		</header>
{% block intro %}{% endblock intro %}

		<div id="content">
		{% block content%}{% endblock content %}
		</div>
		<footer>
		<span>&copy; 2013 GitSign</span>|<span>&copy; 2013 MMo.IT
		<iframe style="border: 0; margin: 0; padding: 0;"
        src="https://www.gittip.com/sirmmo/widget.html"
        width="48pt" height="22pt"></iframe>

		</footer>
	</body>
</html>
